<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

      </div>
     
      <div id="cards">

        <div id="sideCard1">
          <img src="" alt="" />

        </div>
        <div id="agentCard">
          <img id="cardImg" src="" alt="" />

          <button id="knowMore" >
            Know More
          </button>
        </div>
        <div id="sideCard2">

          <h1>name</h1>
          <p>Descripton: this is a description about the agent</p>
        </div>

        <div class="pic">

            <img id="arrowImg1" src="./rightArrow.png" />
